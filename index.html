<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1=document.getElementById("box1");
let n2=document.getElementsById("box2");
let res=document.getElementById("res");
document.getElementById("btn1").addEventListener("click",function(){
    res.value=parseInt(n1.value)+parseInt(n2.value);
});
document.getElementById("btn2").addEventListener("click",function(){
    res.value=parseInt("n1.value")-parseInt("n2.value");
});
document.getElementById("btn3").addEventListener("click",function(){
    res.value=parseInt(n1.value)*parseInt(n2.value);
})
    </script>
</head>
<body>
    <h4> CALCULATOR</h4>
    <label for=""> Enter first Number</label>
    <input type="number" id="box1">
    <p id="b1"></p> <br> <br>
    <label for="">Enter second Number</label>
    <input type="number" id="box2">
    <p id="b2"></p> <br> <br>
    <button id="btn1">+</button>
    <button id="btn1">-</button>
    <button id="btn1">*</button>
    <button id="btn1">/</button> <br> <br>
    <label for="">Result</label> <br>
    <input type="number" id="res" readonly>

    
</body>
</html>
